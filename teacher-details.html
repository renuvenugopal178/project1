<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <link rel="stylesheet" href="css/teacher.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Ask the Expert</h1>
        <div id="teacherDetails" class="teacher-details">
            <img id="teacherPhoto" src="" alt="Teacher Photo" class="teacher-photo">
            <div class="details">
                <h2 id="teacherName" class="teacher-name"></h2>
                <p><strong>Specialization:</strong> <span id="teacherSpecialization"></span></p>
                <p><strong>Email:</strong> <span id="teacherEmail"></span></p>
                <p><strong>Contact No:</strong> <span id="teacherContact"></span></p>
                <p><strong>Room No:</strong> <span id="teacherRoom"></span></p>
                <h3>Projects & Papers</h3>
                <ul id="teacherProjects"></ul>
            </div>
        </div>
        <button onclick="goBack()" class="back-button">Go Back</button>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="js/teacher-details.js"></script>
</body>
</html>
